<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/webComponents.css">
    <title>Panel PhysTrainer</title>

</head>
<body style="padding: 0; margin: 0;">
    <!-- Nav Bar y top -->
    <header class="header-portal">
        <nav>
            <form action="https://google.com/search" target="_blank" type="GET">
                <div class="inputWithIcon search-bar">
                    <input type="text" name="search-bar" >
                    <i data-feather="search" aria-hidden="true"></i>

                </div>
             </form>
             <div class="div-img">
                <a href="./index.html"><img src="/assets/img/logo_gris.png" alt="Logo PhysTrainer"></a>
            </div>  
            <ul>
                <li><a>Entrenar Teórico</a></li>
                <li><a>Entrenar Experimental</a></li>
                <li><a href="./login">Cerrar Sesión</a></li>
            </ul>
        </nav>
        <section class="panel-hero">
            <div class="card glass-effect">
                <usuario-card class="personal-card" huge></usuario-card>
                <div class="numPuntos">3823</div>
            </div>
            
        </section>
    </header>
    
    
    <aside> 
        <ul>
            <li><h3>SOBRE MÍ</h3></li>
            <li>Mis grupos</li>
            <li>Mis listas</li>
            <li>Análisis de entrenamiento</li>
            <li><h3>AJUSTES DE CUENTA</h3></li>
            <li>Perfil</li>
            <li>Reportar un problema</li>
        </ul>
    </aside>
    
    <main>
        
        <!-- Seccion Principal de Página -->
        <article>
            <!-- Mis Grupos -->
            <section class="mis-grupos">
                <h2>Mis grupos</h2>
                <div class="grupos"></div>
            </section>

            <!-- Mis Listas -->
            <section class="mis-listas">
                <h2>Mis listas</h2>
                <div class="resumen-listas">
                    <div class="view-listas-izquierda">

                    </div>
                    <div class="view-listas-derecha">
                        <div class="lista-contenido-descripcion">

                        </div>
                        <div class="lista-mosaico-problemas">

                        </div>
                    </div>
                </div>
            </section>
        </article>
    </main>

     <!-- FOOTER -->
     
    <footer></footer>
    <script src="https://unpkg.com/feather-icons"></script>

    <script>
        feather.replace()
    </script>   

    <script src="https://unpkg.com/blobs/v2"></script>
    <script src="./assets/js/colors.js"></script>
    <script src="./assets/js/Phystrainer.js"></script>
    <script>
        let c = new Colors();
        c.generateBlobsInDiv(document.querySelector(".panel-hero"), 5);
        
        let listaID = (new URLSearchParams(window.location.search)).get('id');

        (async ()=>{
            await includeScripts();
            await Login.requerirInicio();

            Login.obtenerUsuarioActual( async (usuario)=>{
                let {idUsuario, photoURL, nombre} = usuario;
                document.querySelector('.personal-card').setAttribute('idUsuario', idUsuario);
                document.querySelector('.personal-card').setAttribute('photoURL', photoURL);
                document.querySelector('.personal-card').setAttribute('nombre', nombre);
                document.querySelector('.personal-card').render();
            })
        })();
    
    </script>
</body>
</html>
