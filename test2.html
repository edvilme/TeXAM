<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-firestore.js"></script>
    <script src="./assets/js/firebase.js"></script>
    <script src="./assets/js/Usuario.js"></script>
    <script src="./assets/js/ListaProblemas.js"></script>
    <script src="./assets/js/Problema.js"></script>

    <script>
        let obtenerUsuarios = async()=>{
            let collection = await firebase.firestore().collection('usuarios').withConverter(UsuarioConverter).get();
            return collection.docs.map(doc=>doc.data());
        }

        let obtenerListas = async()=>{
            let collection = await firebase.firestore().collection('listasProblemas').withConverter(ListaProblemasConverter).get();
            return collection.docs.map(doc=>doc.data());
        }

        (async ()=>{
            let listas = await obtenerListas();
            console.log('Listas');
            console.log(listas)
        })()

    </script>
</body>
</html>
