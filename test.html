<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tests</title>
    <style>
        html, body{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Users</h1>
    <section>
        <h1>Sign In</h1>
        <form method="" action="">
            <input type="email" name="email" id="email">
            <input type="password" name="password" id="password">
            <input type="submit" value="submit">
        </form>
        <p id="sign-in-test"></p>
    </section>
   
    <section>
        <h1>UI Elements</h1>
        <h3>Normal</h3>
        <phystrainer-user
            user-id="42"
            user-fullName="Jonny Appleseed"
            user-punctuation="13"
        ></phystrainer-user>
        <phystrainer-user
            user-id="0"
            user-photo="./assets/img/trainers/trainer-1.jpeg"
            user-name="Ricardo Skewes"
            user-punctuation="314"
        ></phystrainer-user>
        <phystrainer-user
            user-id="1"
            user-photo="./assets/img/trainers/trainer-3.jpg"
            user-name="Eduardo Villalpando"
            user-punctuation="13"
        ></phystrainer-user>
        <h3>Medium</h3>
        <phystrainer-user
            user-id="0"
            user-photo="./assets/img/trainers/trainer-1.jpeg"
            user-name="Ricardo Skewes"
            user-punctuation="314"
            size="medium"
        ></phystrainer-user>
        <phystrainer-user
            user-id="1"
            user-photo="./assets/img/trainers/trainer-3.jpg"
            user-name="Eduardo Villalpando"
            user-punctuation="13"
            size="medium"
        ></phystrainer-user>
    </section>

    <h1>Collections</h1>
    <section>
        <h2>UI Elements</h2>
        <phystrainer-collection-card
            collection-id="2005"
            collection-title="IB Computer Science HL"
            collection-description="Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quaerat, facere!-"
            collection-photo="./assets/img/unidades/fuerza.jpg"
            user-id="0"
            user-photo="./assets/img/trainers/trainer-1.jpeg"
            user-name="Ricardo Skewes"
            user-punctuation="314"
        ></phystrainer-collection-card>
        
    </section>
    <br>
    <br>
    <br>
    <p></p>
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-firestore.js"></script>
    <script src="./assets/js/firebase.js"></script>
    <script src="./assets/js/User.js"></script>
    <script src="./assets/js/Collection.js"></script>
    <script>
        document.querySelector('form').addEventListener('submit', async (e)=>{
            e.preventDefault();
            try{
                await User.signInWithEmailAndPassword(
                    document.querySelector('#email').value, 
                    document.querySelector('#password').value
                );
                document.querySelector('#sign-in-test').innerHTML = 'Success';
                document.querySelector('#sign-in-test').style.color = 'green';
            } catch (e){
                document.querySelector('#sign-in-test').innerHTML = e;
                document.querySelector('#sign-in-test').style.color = 'red';
            }
        });

    </script>
</body>
</html>
